<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="">Nombre: </label>
        <input type="text" placeholder="Introduce tu nombre" name="nombre"><br><br>

        <label for="">Apellidos: </label>
        <input type="text" placeholder="Introduce tus apellidos" name="apellidos"><br><br>

        <label for="">DNI/NIE: </label>
        <input type="text" placeholder="Introduce tu DNI/NIE" name="dni"><br><br>

        <label for="">Fecha Nacimiento: </label>
        <input type="date" name="fecha"><br><br>

        <label for="">Codigo Postal: </label>
        <input type="text" name="cod_postal"><br><br>

        <label for="">E-mail: </label>
        <input type="text" name="email"><br><br>

        <label for="">Telf. fijo: </label>
        <input type="text" name="telf_fijo"><br><br>

        <label for="">Telf. movil: </label>
        <input type="text" name="telf_movil"><br><br>

        <label for="">IBAN: </label>
        <input type="text" placeholder="Introduce tu IBAN" name="iban"><br><br>

        <label for="">Tarjeta de Credito/Debito: </label>
        <input type="text" name="tarjeta"><br><br>

        <label for="">Contrase単a: </label>
        <input type="password" placeholder="Introuce tu contrase単a" name="pass"><br><br>

        <label for="">Repite contrase単a: </label>
        <input type="password" placeholder="Introduce tu contrase単a" name="pass2"><br><br>

        <button type="button" id="btnGuardar">GUARDAR</button>
        <button type="button" id="btnRecuperar">RECUPERAR</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
