<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefono</title>
    <link rel="stylesheet" href="romenestilo.css">
</head>
<body>
    <form id="contenedor">
        <table id="tabla">
            <tr>
                <td id="1"><button id="btn1">1 <br></button><br></td>
                <td id="2"><button id="btn2">2 <br>ABC</button></td>
                <td id="3"><button id="btn3">3 <br>DEF</button></td>
            </tr>
            <tr>
                <td id="4"><button id="btn4">4 <br>GHI</button></td>
                <td id="4"><button id="btn5">5 <br>JKL</button></td>
                <td id="6"><button id="btn6">6 <br>MNO</button></td>
            </tr>
            <tr>
                <td id="7"><button id="btn7">7 <br>PQRS</button></td>
                <td id="8"><button id="btn8">8 <br>TUV</button></td>
                <td id="9"><button id="btn8">9 <br>WXYZ</button></td>
            </tr>
            <tr>
                <td id="rojo"><button id="btnRojo"></button></td>
                <td id="0"><button>0</button></td>
                <td id="R"><button id="btnR">R</button></td>
            </tr>
        </table>
    

        <div id="contenedorDeMumeros">
            <button id="btnVerde">LLAMAR</button><br>
            <textarea readonly id="cajonAzul" class=""></textarea>
        </div>
    </form>

    <div id="mensajes"></div>

    <script src="romenphone.js"></script>

</body>
</html>
